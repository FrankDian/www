<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">
    </head>
    <body>
     	
      	<div id="mainbody">
	        <div class="wrapper">
	            <div class="banner">
	                <h1>网络聊天室--{{roomID}}</h1>
	            </div>
	            <div id="historyMsg">
	            </div>
	            <div class="controls" >
	                <div class="items">
	                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
	                    <input id="emoji" type="button" value="emoji" title="emoji" />
	                    <label for="sendImage" class="imageLable">
	                        <input type="button" value="image"  />
	                        <input id="sendImage" type="file" value="image"/>
	                    </label>
	                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
	                </div>
	                <textarea id="messageInput" placeHolder="enter to send"></textarea>
	                <input id="sendBtn" type="button" value="SEND">
	                <div id="emojiWrapper">
	                </div>
	            </div>
	        </div>
	        <!-- wrapper结束 -->
	        
	        <div id="OnlineMsg">
	        	<div id="OM-head">
	        		<span id="status">####</span>
	        	</div>
	        	<div id="OM-middle">
	        		<h2>当前在线用户</h2> 
	        		<div id="users">{{users}}</div>
	        	</div>
	        	<div id="OM-foot">
	        		<h2>系统消息</h2>
	        	</div>
	        </div>
        	<!-- OnlineMsg结束 -->
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/jquery.js" ></script><!--改-->
        <script src="/js/main.js"></script>
    </body>
</html>
